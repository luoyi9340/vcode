#   数字&字母验证码相关
num_letter: 
   enable: true
   #   python那边的from_generator数据集只能遍历一条拿一条，所以3个数据集最好分开存
   #   训练集
   out_train: /Users/irenebritney/Desktop/vcode/dataset/num_letter/train
   count_train: 200000
   label_train: /Users/irenebritney/Desktop/vcode/dataset/num_letter/train.txt
   #   验证集
   out_val: /Users/irenebritney/Desktop/vcode/dataset/num_letter/val
   count_val: 10000
   label_val: /Users/irenebritney/Desktop/vcode/dataset/num_letter/val.txt
   #   测试集
   out_test: /Users/irenebritney/Desktop/vcode/dataset/num_letter/test
   count_test: 10000
   label_test: /Users/irenebritney/Desktop/vcode/dataset/num_letter/test.txt
   #   干扰线个数（0 ~ 100，默认0）
   noise_line_num: 50
   #   噪点像素比例（0 ~ 1，默认0）
   noise_point_rate: 0.5
   #   验证码长度（4 ~ 6之间，默认0表示随机4~6之间取值）
   code_num: 0
   
   
